<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator - Niv & Chen</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <link rel="stylesheet" href="css/main.css" />
    <style>
        .info {
            position: absolute;
        }
    </style>

</head>

<body onload="init()">
    <h1> Meme Rush </h1>
    <div class="canvas-container">
        <!-- canvas -->
        <!-- <div class="canvas-container"> -->

        <canvas onmousedown="findTouchedMem(event)" onmousemove="moveTouchedMem(event)" onmouseup="onStopMovingMem()" onclick="findTouchedMem(event)" width="50" id="my-canvas" height="50" style="cursor: grab ;">
            Update your browser to enjoy canvas!
        </canvas>
    </div>

    <div class="editor-container">
        <select id="mem-choose" onchange="onChangeMem()">
            <option class="impact" value="0"> 1</option>
            <option class="impact" value="1"> 2</option>

        </select>

        <button onclick="onAddMem()"><i class="fas fa-plus"></i></button>

        <textarea name="top-text" class="meme-fields meme-text-fields" id="text-position" maxlength="35"
            onInput="onChangeTxt(this)" onkeydown="isDelete(event)" value="" placeholder="type here" autofocus style="max-width: 90%; min-height: 1rem; max-height: 3rem;"></textarea>


            <!--  buttons -->
        <div class="button-container">

            <button onclick="deleteOneMem()" class="button"><i class="fas fa-trash-alt"></i></button>

            <input onclick="onChangeColor(this.value)" class="select-color" id="fill-color" type="color"
                value="#f9f9f9">

            <!-- font family -->
            <select onchange="getFont(this.value)">
                <option>font</option>
                <option class="impact" value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"> Impact
                </option>
                <option class="courier-New" value="'Courier New', Courier, monospace">Courier-New</option>
                <option class="Pacifico" value="'Pacifico', cursive">Pacifico</option>
            </select>



            <!-- font size -->
            <input type="range" id="font-size" name="font-size" min="16" max="100" value="36"
                onchange="onSelectSize(this.value);" />
            <span id="size">36</span>
            <button onclick="onChangeAlign(this.value)" value="start"><i class="fas fa-align-left"></i></button>
            <button onclick="onChangeAlign(this.value)" value="center"><i class="fas fa-align-justify"></i></button>
            <button onclick="onChangeAlign(this.value)" value="end"><i class="fas fa-align-right"></i></button>
        </div>
    </div>


    <div class="main-container">
        <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
            <input name="img" id="imgData" type="hidden" />
            <button class="publish" type="submit">share</button>
        </form>

        <button class="uploud"> <input type="file" name="image" onchange="onFileInputChange(event)" /></button>



        <a href="#" onclick="downloadCanvas(this)" download="" class="button"><button>Download</button></a>
        <a href="index.html">
            <button onclick="" class="button">Back to gallery</button>
        </a>
    </div>

    </div>
    <div>
        <img id="img-id" style="visibility: hidden; width:auto" />
    </div>



    <script src="js/util.js"></script>
    <script src="js/canvas-main.js"></script>
</body>

</html>
