<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator - Niv & Chen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body onload="init()">
    <h1 class="deepshadow"> Meme Rush </h1>
    <div class="main-container">

        <br>
        <button onclick="changeEl('line')">Line</button>
        <button onclick="drawImg()">IMG</button>
        <!-- Todo: share -->
        <!-- <button class="button">Share</button> -->
        <a href="#" onclick="downloadCanvas(this)" download="" class="button"><button>Download</button></a>

        <a href="index.html">
            <button onclick="" class="button">Back to gallery</button>
        </a>
    </div>
    <div class="second-container">
        <canvas onclick="draw(event)" width="500" id="my-canvas" height="500" style="cursor: crosshair;">
            Update your browser to enjoy canvas!
        </canvas>
        <div class="third-container">
            <textarea name="top-text" class="meme-fields meme-text-fields" id="text-position-top" maxlength="255"
                onInput="getTextVal()"  onkeydown="isDelete(event)" value=""></textarea>
            <div class="button-container">
                <button><i class="fas fa-plus"></i></button>
                <button onclick="clearCanvas()" class="button"><i class="fas fa-trash-alt"></i></button>
                <input onclick="getColor()" class="select-color" id="fill-color" type="color" value="#f9f9f9">
                <select onchange="getfontSize(this.value)">
                    <option>font</option>
                    <option class="impact" value="impact"> Impact</option>
                    <option class="courier-New" value="courier-New">Courier-New</option>
                    <option class="segoe-UI" value="segoe-UI">Segoe-UI</option>
                </select>
                <input type="range" id="font-size" name="font-size" min="1" max="30" value="16"
                    onchange="selectSize(this.value);" />
                <span id="size">16</span>
                <button><i class="fas fa-align-left"></i></button>
                <button><i class="fas fa-align-justify"></i></button>
                <button><i class="fas fa-align-right"></i></button>
            </div>

            <textarea name="bottom-text" class="meme-fields meme-text-fields" id="text-position-bottom" maxlength="255"
                onInput="getTextVal(1)" onkeydown="isDelete(event)" value=""></textarea>
            <div class="button-container">
                <button><i class="fas fa-plus"></i></button>
                <button onclick="clearCanvas()" class="button"><i class="fas fa-trash-alt"></i></button>
                <input onclick="getColor()" class="select-color" id="fill-color" type="color" value="#f9f9f9">
                <select onchange="getfontSize(this.value)">
                    <option>font</option>
                    <option class="impact" value="impact"> Impact</option>
                    <option class="courier-New" value="courier-New">Courier-New</option>
                    <option class="segoe-UI" value="segoe-UI">Segoe-UI</option>
                </select>
                <input type="range" id="font-size" name="font-size" min="1" max="30" value="16"
                    onchange="selectSize(this.value);" />
                <span id="size">16</span>
                <button><i class="fas fa-align-left"></i></button>
                <button><i class="fas fa-align-justify"></i></button>
                <button><i class="fas fa-align-right"></i></button>
            </div>
        </div>

    </div>
    <div>
        <img id="img-id" src="" style="max-height: 1px; max-width: 1px;">
    </div>

   
        


    <script src="js/util.js"></script>
    <script src="js/service.js"></script>
    <script src="js/meme-main.js"></script>
    <script src="js/canvas-main.js"></script>
</body>

</html>
