<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator - Niv & Chen</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <link rel="stylesheet" href="css/main.css" />
    <style>
        .info {
            position: absolute;
        }
    </style>

</head>

<body onload="init()">
    <h1> Meme Rush </h1>
    <div class="main-container">
        <br>

        <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
            <input name="img" id="imgData" type="hidden" />
            <button class="publish" type="submit">share</button>
        </form>
        <button onclick="changeEl('line')">Line</button>
        <button onclick="drawImg()">IMG</button>
        <!-- Todo: share -->
        <!-- <button class="button">Share</button> -->

        <button class="uploud"> <input type="file" name="image" onchange="onFileInputChange(event)" /></button>



        <a href="#" onclick="downloadCanvas(this)" download="" class="button"><button>Download</button></a>
        <a href="index.html">
            <button onclick="" class="button">Back to gallery</button>
        </a>
    </div>

    <div class="canvas-container">

        <!-- canvas -->
        <!-- <div class="canvas-container"> -->

        <canvas onclick="draw(event)" width="50" id="my-canvas" height="50" style="cursor: crosshair ;">
            Update your browser to enjoy canvas!
        </canvas>
    </div>

    <div class="aditor-container">
        <textarea name="top-text" class="meme-fields meme-text-fields" id="text-position-top" maxlength="35"
            onInput="onChangeTxt(this)" onkeydown="isDelete(event)" value=""></textarea>

        <div class="button-container">

            <!--  buttons -->
            <button><i class="fas fa-plus"></i></button>
            <button onclick="moveLine('left')"><i class="fas fa-arrow-left"></i></button>
            <button onclick="moveLine('right')"><i class="fas fa-arrow-right"></i></button>
            <button onclick="moveLine('up')"><i class="fas fa-arrow-up"></i></button>
            <button onclick="moveLine('down')"><i class="fas fa-arrow-down"></i></button>

            <button onclick="clearCanvas()" class="button"><i class="fas fa-trash-alt"></i></button>
            <input onclick="onChangeColor(this.value)" class="select-color" id="fill-color" type="color"
                value="#f9f9f9">

            <!-- font family -->
            <select onchange="getFont(this.value)">
                <option>font</option>
                <option class="impact" value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"> Impact
                </option>
                <option class="courier-New" value="'Courier New', Courier, monospace">Courier-New</option>
                <option class="Pacifico" value="'Pacifico', cursive">Pacifico</option>
            </select>



            <!-- font size -->
            <input type="range" id="font-size" name="font-size" min="16" max="100" value="36"
                onchange="onSelectSize(this.value);" />
            <span id="size">36</span>
            <button><i class="fas fa-align-left"></i></button>
            <button><i class="fas fa-align-justify"></i></button>
            <button><i class="fas fa-align-right"></i></button>
        </div>

        <textarea name="bottom-text" class="meme-fields meme-text-fields" id="text-position-bottom" maxlength="100"
            onInput="getTextVal(this)" onkeydown="isDelete(event)" value=""></textarea>
        <!--  buttons -->
        <div class="button-container">
            <button><i class="fas fa-plus"></i></button>
            <button onclick="clearCanvas()" class="button"><i class="fas fa-trash-alt"></i></button>
            <input onclick="onChangeColor(this.value)" class="select-color" id="fill-color" type="color"
                value="#f9f9f9">

            <!-- font family -->
            <select onchange="getFont(this.value)">
                <option>font</option>
                <option class="impact" value="impact"> Impact</option>
                <option class="courier-New" value="courier-New">Courier-New</option>
                <option class="segoe-UI" value="segoe-UI">Segoe-UI</option>
            </select>
            <!-- font size -->
            <input type="range" id="font-size" name="font-size" min="16" max="100" value="16"
                onchange="onSelectSize(this.value);" />
            <span id="size">16</span>
            <button><i class="fas fa-align-left"></i></button>
            <button><i class="fas fa-align-justify"></i></button>
            <button><i class="fas fa-align-right"></i></button>
        </div>
    </div>

    </div>
    <div>
        <img id="img-id" style="visibility: hidden; width:auto" />
    </div>



    <script src="js/util.js"></script>
    <script src="js/canvas-main.js"></script>
</body>

</html>
